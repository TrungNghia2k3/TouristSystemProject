<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Tour Detail Page</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/tour/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/tour/css/bootstrap-theme.min.css}">
    <link rel="stylesheet" th:href="@{/tour/css/fontAwesome.css}">
    <link rel="stylesheet" th:href="@{/tour/css/hero-slider.css}">
    <link rel="stylesheet" th:href="@{/tour/css/owl-carousel.css}">
    <link rel="stylesheet" th:href="@{/tour/css/style.css}">
    <link rel="stylesheet" th:href="@{/user/css/style.css}">

    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900" rel="stylesheet">

</head>
<body>
<nav th:replace="~{user/fragment/navFragment :: nav}"></nav>
<section class="banner banner-secondary" id="top"
         th:style="|background-image: url('@{/tour/img/banner-image-1-1920x300.jpg}');|">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="banner-caption">
                    <div class="line-dec"></div>
                    <h2 th:text="${tour.nameTour}"></h2>
                    <h4>
                        <i class="fa fa-calendar"></i>
                        <a th:text="'Start date: ' + ${#dates.format(tour.dateStart, 'dd/MM/yyyy')}"></a>
                        &nbsp;&nbsp;
                        <i class="fa fa-cube"></i>
                        <a th:text="${tour.days} + ' days ' + ${tour.nights} + ' nights'"></a>
                    </h4>
                </div>
            </div>
        </div>
    </div>
</section>

<main>
    <section class="featured-places">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <div>
                        <img th:src="@{'/images/tour/1-tour-' + ${tour.id} + '.jpg'}" alt=""
                             class="img-responsive wc-image">
                    </div>
                    <br>
                </div>
                <div class="col-md-6 col-xs-12">
                    <h2><strong class="text-primary" th:text="'$'+ ${tour.price}"></strong></h2>
                    <h2><small th:text="${wardName}+ ', ' + ${districtName}+ ', ' + ${cityName}"><i
                            class="fa fa-map-marker"></i></small></h2>
                    <br>
                    <div class="row">
                        <div th:each="index : ${#numbers.sequence(1, 6)}" class="col-sm-4 col-xs-6">
                            <div class="form-group">
                                <img th:src="@{'/images/tour/' + ${index} + '-tour-' + ${tour.id} + '.jpg'}" alt=""
                                     class="img-responsive">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <form action="#" method="post" class="form">
                <div class="accordions">
                    <ul class="accordion">
                        <li>
                            <a class="accordion-trigger">Description</a>
                            <div class="accordion-content">
                                <p th:text="${tour.description}"></p>
                            </div>
                        </li>
                        <li>
                            <a class="accordion-trigger">Tour Schedule</a>
                            <div class="accordion-content">
                                <p>
                                    <span th:utext="${#strings.replace(tour.tourSchedule, 'Day ', '<br><strong>Day</strong> ')}"></span>
                                </p>
                            </div>
                        </li>
                        <li>
                            <a class="accordion-trigger">Enquiry &amp; Contact Details</a>
                            <div class="accordion-content">
                                <div class="row">
                                    <div class="col ">
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label for="name">Fullname</label>
                                                    <input name="name" type="text" id="name" placeholder="John Doe" class="form-control">
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label for="email">Email</label>
                                                    <input name="email" type="email" id="email" placeholder="myname@example.com" class="form-control">
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label for="phone">Phone</label>
                                                    <input name="phone" type="text" id="phone" placeholder="0123456789" class="form-control">
                                                </div>
                                            </div>
                                            <div class="col-sm-3">
                                                <div class="form-group">
                                                    <label for="dateFrom">Date from</label>
                                                    <input name="dateFrom" id="dateFrom" type="date" class="form-control">
                                                </div>
                                            </div>
                                            <div class="col-sm-3">
                                                <div class="form-group">
                                                    <label for="dateTo">Date to</label>
                                                    <input name="dateTo" id="dateTo" type="date" class="form-control">
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label for="guest">Guest</label>
                                                    <input name="guest" type="number" id="guest" placeholder="0" class="form-control">
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <label for="children">Children</label>
                                                    <input name="children" type="number" id="children" placeholder="0" class="form-control">
                                                </div>
                                            </div>
                                            <div class="col-sm-12">
                                                <div class="form-group">
                                                    <label for="notes">Notes</label>
                                                    <textarea name="notes" rows="6" class="form-control" id="notes"></textarea>
                                                </div>
                                            </div>
                                            <div class="col-sm-12">
                                                <button class="btn btn-primary" type="submit">Send Request</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul> <!-- / accordion -->
                </div>
            </form>
        </div>
    </section>
</main>

<footer th:replace="~{user/fragment/footerFragment :: footer}"></footer>
<script th:src="@{/tour/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" type="text/javascript"></script>
<script>window.jQuery || document.write('<script th:src="@{/tour/js/vendor/jquery-1.11.2.min.js}"><\/script>')</script>
<script th:src="@{/tour/js/vendor/bootstrap.min.js}"></script>
<script th:src="@{/tour/js/datepicker.js}"></script>
<script th:src="@{/tour/js/plugins.js}"></script>
<script th:src="@{/tour/js/main.js}"></script>
</body>
</html>
