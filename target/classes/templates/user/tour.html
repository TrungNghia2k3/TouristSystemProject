<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tour Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alex+Brush" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/user/css/open-iconic-bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/user/css/animate.css}">
    <link rel="stylesheet" th:href="@{/user/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/user/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/user/css/magnific-popup.css}">
    <link rel="stylesheet" th:href="@{/user/css/aos.css}">
    <link rel="stylesheet" th:href="@{/user/css/ionicons.min.css}">
    <link rel="stylesheet" th:href="@{/user/css/bootstrap-datepicker.css}">
    <link rel="stylesheet" th:href="@{/user/css/jquery.timepicker.css}">
    <link rel="stylesheet" th:href="@{/user/css/flaticon.css}">
    <link rel="stylesheet" th:href="@{/user/css/icomoon.css}">
    <link rel="stylesheet" th:href="@{/user/css/style.css}">
</head>
<body>

<nav th:replace="~{user/fragment/navFragment :: nav}"></nav>

<div class="hero-wrap js-fullheight" th:style="|background-image: url('@{/user/images/bg_3.jpg}');|">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center"
             data-scrollax-parent="true">
            <div class="col-md-9 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
                <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span
                        class="mr-2"><a th:href="@{/}">Home</a></span> <span>Tour</span></p>
                <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Destination</h1>
            </div>
        </div>
    </div>
</div>


<section class="ftco-section ftco-degree-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 sidebar ftco-animate">
                <div class="sidebar-wrap bg-light ftco-animate">
                    <h3 class="heading mb-4">Find City</h3>
                    <form th:action="@{/tour/tour-filter}" method="get">
                        <div class="fields">
                            <div class="form-group">
                                <div class="select-wrap one-third">
                                    <div class="icon"><span class="ion-ios-arrow-down"></span></div>
                                    <select class="form-control" name="cityId">
                                        <option value="">Select City</option>
                                        <option th:each="city : ${cities}"
                                                th:value="${city.id}"
                                                th:text="${city.cityName}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" id="checkin_date" class="form-control" placeholder="Date from"
                                       name="dateFrom"/>
                            </div>
                            <div class="form-group">
                                <input type="text" id="checkin_date" class="form-control" placeholder="Date to"
                                       name="dateTo">
                            </div>
                            <div class="form-group">
                                <div class="range-slider">
                                            <span>
                                                <input type="number" value="0" min="0" max="12000"
                                                       name="minPrice"/>	-
                                                <input type="number" value="6000" min="0" max="12000"
                                                       name="maxPrice"/>
                                            </span>
                                    <input value="0" min="0" max="12000" step="600" type="range"/>
                                    <input value="6000" min="0" max="12000" step="600" type="range"/>
                                    </svg>
                                </div>
                            </div>
                            <div class="form-group">
                                <h3 class="heading mb-4">Star Rating</h3>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" name="stars" value="5">
                                    <label class="form-check-label">
                                        <p class="rate"><span><i class="icon-star"></i><i class="icon-star"></i><i
                                                class="icon-star"></i><i class="icon-star"></i><i class="icon-star"></i></span>
                                        </p>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" name="stars" value="4">
                                    <label class="form-check-label">
                                        <p class="rate"><span><i class="icon-star"></i><i class="icon-star"></i><i
                                                class="icon-star"></i><i class="icon-star"></i><i
                                                class="icon-star-o"></i></span></p>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" name="stars" value="3">
                                    <label class="form-check-label">
                                        <p class="rate"><span><i class="icon-star"></i><i class="icon-star"></i><i
                                                class="icon-star"></i><i class="icon-star-o"></i><i
                                                class="icon-star-o"></i></span></p>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" name="stars" value="2">
                                    <label class="form-check-label">
                                        <p class="rate"><span><i class="icon-star"></i><i class="icon-star"></i><i
                                                class="icon-star-o"></i><i class="icon-star-o"></i><i
                                                class="icon-star-o"></i></span></p>
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" name="stars" value="1">
                                    <label class="form-check-label">
                                        <p class="rate"><span><i class="icon-star"></i><i class="icon-star-o"></i><i
                                                class="icon-star-o"></i><i class="icon-star-o"></i><i
                                                class="icon-star-o"></i></span></p>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Search" class="btn btn-primary py-3 px-5">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="row">
                    <div class="col-md-4 ftco-animate"
                         th:each="tour : ${tours}">
                        <div class="destination">
                            <a th:href="@{/tour/tour-details(id=${tour.id})}"
                               class="img img-2 d-flex justify-content-center align-items-center"
                               th:style="'background-image: url(/images/tour/1-tour-'+${tour.id}+'.jpg);'">
                                <div class="icon d-flex justify-content-center align-items-center">
                                    <span class="icon-search2"></span>
                                </div>
                            </a>
                            <div class="text p-3">
                                <div class="d-flex">
                                    <div class="one">
                                        <h3><a th:href="@{/tour/tour-details(id=${tour.id})}"
                                               th:text="${tour.nameTour}"></a></h3>
                                        <p class="rate">
                                            <!-- Hiển thị sao đầy (icon-star) -->
                                            <span th:each="i : ${#numbers.sequence(1, tour.stars)}">
                                        <i class="icon-star"></i>
                                    </span>
                                            <!-- Hiển thị sao rỗng (icon-star-o) chỉ khi tour.stars < 5 -->
                                            <span th:if="${tour.stars < 5}"
                                                  th:each="i : ${#numbers.sequence(1, 5 - tour.stars)}">
                                        <i class="icon-star-o"></i>
                                    </span>
                                        </p>
                                    </div>
                                    <div class="two">
                                        <span class="price" th:text="'$'+${tour.price}"></span>
                                    </div>
                                </div>
                                <p th:text="${tour.description}" style="height: 80px"></p>
                                <p class="days">
                                    <span th:text="'Duration: ' + ${tour.days} + ' days ' + ${tour.nights} + ' nights'"></span>
                                </p>
                                <p class="startDate">
                                    <span th:text="'Start date: ' + ${#dates.format(tour.dateStart, 'dd/MM/yyyy')}"></span>
                                </p>
                                <hr>
                                <p class="bottom-area d-flex">
                                    <span th:text="${districtMap['tour_districtName_' + tour.id]} +', ' + ${cityMap['tour_cityName_' + tour.id]}">
                                        <i class="icon-map-o"></i>
                                    </span>
                                    <span class="ml-auto"><a th:href="@{/tour/tour-details(id=${tour.id})}">Discover</a></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col text-center">
                        <div class="block-27">
                            <ul>
                                <li th:if="${currentPage > 0}">
                                    <a th:href="@{/tour(page=${currentPage - 1}, size=6)}">&lt;</a>
                                </li>
                                <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                                    th:class="${i == currentPage} ? 'active'">
                                    <a th:href="@{/tour(page=${i}, size=6)}" th:text="${i + 1}"></a>
                                </li>
                                <li th:if="${currentPage < totalPages - 1}">
                                    <a th:href="@{/tour(page=${currentPage + 1}, size=6)}">&gt;</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div> <!-- .col-md-8 -->
        </div>
    </div>
</section>
<!-- .section -->

<footer th:replace="~{user/fragment/footerFragment :: footer}"></footer>

<!-- loader -->
<div id="ftco-loader" class="show fullscreen">
    <svg class="circular" width="48px" height="48px">
        <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
        <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#F96D00"/>
    </svg>
</div>

<script th:src="@{/user/js/jquery.min.js}"></script>
<script th:src="@{/user/js/jquery-migrate-3.0.1.min.js}"></script>
<script th:src="@{/user/js/popper.min.js}"></script>
<script th:src="@{/user/js/bootstrap.min.js}"></script>
<script th:src="@{/user/js/jquery.easing.1.3.js}"></script>
<script th:src="@{/user/js/jquery.waypoints.min.js}"></script>
<script th:src="@{/user/js/jquery.stellar.min.js}"></script>
<script th:src="@{/user/js/owl.carousel.min.js}"></script>
<script th:src="@{/user/js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/user/js/aos.js}"></script>
<script th:src="@{/user/js/jquery.animateNumber.min.js}"></script>
<script th:src="@{/user/js/bootstrap-datepicker.js}"></script>
<script th:src="@{/user/js/jquery.timepicker.min.js}"></script>
<script th:src="@{/user/js/scrollax.min.js}"></script>
<script th:src="@{/user/js/range.js}"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
<script th:src="@{/user/js/google-map.js}"></script>
<script th:src="@{/user/js/main.js}"></script>

</body>
</html>
