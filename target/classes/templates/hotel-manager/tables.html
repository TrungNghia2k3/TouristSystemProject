<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Booking Table</title>
    <!-- Custom fonts for this template-->
    <link th:href="@{/base/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <!-- Page level plugin CSS-->
    <link th:href="@{/base/vendor/datatables/dataTables.bootstrap4.css}" rel="stylesheet">
    <!-- Custom styles for this template-->
    <link th:href="@{/base/css/sb-admin.css}" rel="stylesheet">

</head>

<body id="page-top">
<!--Navbar-->
<nav th:replace="~{hotel-manager/fragment/navFragment :: nav}"></nav>
<div id="wrapper">
    <!-- Sidebar -->
    <ul th:replace="~{hotel-manager/fragment/sidebarFragment :: sidebar}"></ul>
    <div id="content-wrapper">
        <div class="container-fluid">
            <!-- Breadcrumbs-->
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a th:href="@{/hotel-manager}">Dashboard</a>
                </li>
                <li class="breadcrumb-item active">Tables</li>
            </ol>

            <!-- DataTables Example -->
            <div class="card mb-3">
                <div class="card-header">
                    <i class="fas fa-table"></i>
                    Booking Data Table
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Guest</th>
                                <th>Children</th>
                                <th>Date from</th>
                                <th>Date to</th>
                                <th>Notes</th>
                            </tr>
                            </thead>
                            <tfoot>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Guest</th>
                                <th>Children</th>
                                <th>Date from</th>
                                <th>Date to</th>
                                <th>Notes</th>
                            </tr>
                            </tfoot>
                            <tbody>
                            <tr th:each="booking, stat : ${bookings}">
                                <td th:text="${stat.index + 1}"></td>
                                <td th:text="${booking.name}"></td>
                                <td th:text="${booking.email}"></td>
                                <td th:text="${booking.phone}"></td>
                                <td th:text="${booking.guest}"></td>
                                <td th:text="${booking.children}"></td>
                                <td th:text="${booking.dateFrom}"></td>
                                <td th:text="${booking.dateTo}"></td>
                                <td th:text="${booking.notes}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->

        <!-- Sticky Footer -->
        <footer th:replace="~{hotel-manager/fragment/footerFragment :: footer}"></footer>

    </div>
    <!-- /.content-wrapper -->

</div>
<!-- /#wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div th:replace="~{hotel-manager/fragment/logoutmodalFragment :: logoutmodal}"></div>

<!-- Bootstrap core JavaScript-->
<script th:src="@{/base/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/base/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/base/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Page level plugin JavaScript-->
<script th:src="@{/base/vendor/datatables/jquery.dataTables.js}"></script>
<script th:src="@{/base/vendor/datatables/dataTables.bootstrap4.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/base/js/sb-admin.min.js}"></script>

<!-- Demo scripts for this page-->
<script th:src="@{/base/js/demo/datatables-demo.js}"></script>
</body>
</html>
